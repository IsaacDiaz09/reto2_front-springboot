<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div th:fragment="form-register">
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">
                        <div class="card">
                            <div class="card-body">
                                <div class="text-center">
                                    <h3><b>Crea tu cuenta</b></h3>
                                    <img th:src="@{/icons/icon_sign-up.png}" width="20%" height="20%">
                                </div>
                            </div>
                            <div class="m-sm-4">
                                <form>
                                    <div class="form-group">

                                        <div class="form-group row mb-3">
                                            <label for="idUser" class="col-form-label col-5">ID:</label>
                                            <div class="col-7">
                                                <input type="number" id="idUser" class="form-control" />
                                            </div>
                                        </div>

                                        <div class="form-group row mb-3">
                                            <label for="txtNombre" class="col-form-label col-5">Nombre de la
                                                Empresa:</label>
                                            <div class="col-7">
                                                <input type="text" id="name" class="form-control"
                                                    placeholder="Escriba el nombre" />
                                            </div>
                                        </div>

                                        <div class="form-group row mb-3">
                                            <label for="txtEmail" class="col-form-label col-5">Email:</label>
                                            <div class="col-7">
                                                <input type="text" id="email" class="form-control"
                                                    placeholder="Escriba su email" />
                                            </div>
                                        </div>


                                        <div class="form-group row mb-3">
                                            <label for="txtClave" class="col-form-label col-5">Contraseña</label>
                                            <div class="col-7">
                                                <input type="password" id="pass" class="form-control"
                                                    placeholder="Escriba su clave" />
                                                <small class="letra-gris">Debe tener minimo 8
                                                    caracteres</small>
                                            </div>
                                        </div>


                                        <div class="form-group row mb-3">
                                            <label for="passwordrepeat" class="col-form-label col-5">Confirmar
                                                contraseña</label>
                                            <div class="col-7">
                                                <input type="password" id="pass2" class="form-control"
                                                    placeholder="Confirme su clave" />
                                            </div>
                                        </div>

                                        <div class="form-group row mb-3">
                                            <label for="txtIdentification"
                                                class="col-form-label col-5">Identificacion:</label>
                                            <div class="col-7">
                                                <input type="text" id="identification" class="form-control"
                                                    placeholder="Escriba su identificacion" />
                                            </div>
                                        </div>

                                        <div class="form-group row mb-3">
                                            <label for="txtCellphone" class="col-form-label col-5">Número celular
                                            </label>
                                            <div class="col-7">
                                                <input type="text" id="cellphone" class="form-control"
                                                    placeholder="Escriba su celular" />
                                            </div>
                                        </div>

                                        <div class="form-group row mb-3">
                                            <label for="txtAddress" class="col-form-label col-5">Dirección:
                                            </label>
                                            <div class="col-7">
                                                <input type="text" id="address" class="form-control"
                                                    placeholder="Escriba su direccion" />
                                            </div>
                                        </div>

                                        <div class="form-group row mb-3">
                                            <label for="txtType" class="col-form-label col-5">Tipo:</label>
                                            <div class="col-7">
                                                <select id="typeUser" class="form-control">
                                                    <option th:each="role: ${roles}" th:value="${role.key}"
                                                        th:text="${role.value}"></option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group row mb-3">
                                            <label for="txtZone" class="col-form-label col-5">Zona
                                            </label>
                                            <div class="col-7">
                                                <input type="text" id="zone" class="form-control"
                                                    placeholder="Escriba su zona" />
                                            </div>
                                        </div>

                                    </div>

                                </form>
                                <div class="text-center">
                                    <input type="button" class="btn btn-primary" id="btn-signin" style="width: 50%;"
                                        value="Crear cuenta" />
                                    <hr>
                                    <h6 class="letra-gris">¿Ya tienes una cuenta? <a href="/login">Inicia sesión
                                            aquí</a></h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
